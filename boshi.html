<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geotopia Pt3 Master Li</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #header {
      width: 960px;
      background: #eee;
      padding: 10px;
      margin-bottom: 10px;
    }
    #container {
      position: relative;
      width: 960px;
      height: 540px;
      border: 1px solid #ccc;
      background: white;
      overflow: hidden;
    }
    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 960px;
      height: 540px;
      display: none;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }
    .page.active {
      display: block;
    }
    .box {
      position: absolute;
    }
    button {
      font-family: "Caveat", cursive;
      font-size: 20px;
      background-color: lightblue;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="container">
      <div id="page1" class="page active" style="background-image: url('https://daryeaye.github.io/gt3/3-22.jpg');"></div>
      <div id="page2" class="page" style="background-image: url('https://daryeaye.github.io/gt3/3-23.jpg');"></div>
      <div id="page3" class="page" style="background-image: url('https://daryeaye.github.io/gt3/3-24.jpg');"></div>
    </div>
    <div id="nav-buttons">
      <button id="prev-btn" onclick="prevPage()">Previous</button>
      <button id="next-btn" onclick="nextPage()">Next</button>
    </div>
  </div>
  <script>
    let currentPage = 1;
    const totalPages = 3;
    let maxPageVisited = 1;

    function showPage(pageNum) {
      for (let i = 1; i <= totalPages; i++) {
        document.getElementById('page' + i).classList.remove('active');
      }
      document.getElementById('page' + pageNum).classList.add('active');

      document.getElementById("prev-btn").style.display = pageNum === 1 ? "none" : "inline-block";
      document.getElementById("next-btn").style.display = pageNum === totalPages ? "none" : "inline-block";
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        if (currentPage > maxPageVisited) maxPageVisited = currentPage;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        showPage(currentPage);
      }
    }

    function confirmName() {
      const nameInput = document.getElementById("username");
      const name = nameInput.value.trim();
      if (name !== "") {
        localStorage.setItem("username", name);
        nameInput.disabled = true;
        alert("Name confirmed as: " + name);
      } else {
        alert("Please enter a name.");
      }
    }

    function setupPersistence() {
      const storedName = localStorage.getItem("username");
      const nameInput = document.getElementById("username");
      if (storedName !== null && storedName !== "") {
        nameInput.value = storedName;
        nameInput.disabled = true;
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      showPage(currentPage);
      setupPersistence();
    });
  </script>
</body>
</html>
