  <script>
    /* -----------------------------
       Paging logic (same as original)
       ----------------------------- */
    let currentPage = 1, totalPages = 21, maxPageVisited = 1;

    const expectedAnswers = {
      "answer1": "opposite",
      "answer2": "ed",
      "answer3": "adjacent",
      "answer4": "complementary",
      "answer5": "54",
      "answer6": "supplementary",
      "answer7": "180",
      "answer8": "27"
    };

    function checkAndReveal(a, e, p) {
      const i = document.getElementById(a);
      if (i.value.trim().toLowerCase() === e) {
        document.getElementById(p).style.display = "block";
        i.style.display = "none";
        return true;
      }
      return false;
    }

    function setupPage3Listeners() {
      for (let [a, e] of Object.entries(expectedAnswers)) {
        let num = a.replace("answer", "");
        let p = "pic" + num;
        document.getElementById(a).addEventListener("input", function() {
          checkAndReveal(a, e, p);
        });
      }
    }

    function updateProgress() {
      const p = (maxPageVisited / totalPages) * 100;
      document.getElementById("progress").style.width = p + "%";
      document.getElementById("progressText").innerText = p.toFixed(0) + "% completed";
    }

    function showPage(p) {
      for (let i = 1; i <= totalPages; i++) {
        document.getElementById("page" + i).classList.remove("active");
      }
      document.getElementById("page" + p).classList.add("active");

      if (p === 1) {
        document.getElementById("prev-btn").style.display = "none";
        document.getElementById("next-btn").style.display = "inline-block";
      } else if (p === totalPages) {
        document.getElementById("prev-btn").style.display = "inline-block";
        document.getElementById("next-btn").style.display = "none";
      } else {
        document.getElementById("prev-btn").style.display = "inline-block";
        document.getElementById("next-btn").style.display = "inline-block";
      }
      updateProgress();
    }

    function nextPage() {
      if (currentPage === 6) {
        for (let i = 1; i <= 8; i++) {
          if (document.getElementById("pic" + i).style.display !== "block") {
            alert("âŒStop. You need the visitor's pass to move on!(Go back to the page with Master Li and input your answers for the pass)");
            return;
          }
        }
      }

      if (currentPage >= 8 && currentPage <= 18) {
        let id = (currentPage <= 13 ? ("p" + currentPage + "box5") : ("p" + currentPage + "box4"));
        let inp = document.getElementById(id);
        let exp = { 8:"20", 9:"5", 10:"29", 11:"26", 12:"8", 13:"19", 14:"18", 15:"54", 16:"20", 17:"7", 18:"45" };
        if (!inp || inp.value.trim() !== exp[currentPage]) {
          alert("ðŸš« Incorrect house number.");
          return;
        }
      }

      if (currentPage < totalPages) {
        currentPage++;
        if (currentPage > maxPageVisited) maxPageVisited = currentPage;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        showPage(currentPage);
      }
    }

    function unlockPage20() {
      const i = document.getElementById("p20box");
      const v = i.value.trim().toLowerCase();

      if (v === "41.5li") {
        i.style.display = "none";
        window.open("https://daryeaye.github.io/geotopia/bamu.pdf", "_blank");
        currentPage++;
        if (currentPage > maxPageVisited) maxPageVisited = currentPage;
        showPage(currentPage);
      } else if (v === "41.5") {
        alert("âœ…Great! Now ask the Merchant to help.");
      } else {
        alert("â—Nothing happened. Master Li is waiting.");
      }
    }

    function confirmName() {
      const n = document.getElementById("username");
      const name = n.value.trim();
      if (name !== "") {
        localStorage.setItem("username", name);
        n.disabled = true;
        alert("Name confirmed as: " + name);
      } else {
        alert("Please enter a name.");
      }
    }

    function setupPersistence() {
      const n = localStorage.getItem("username");
      const ni = document.getElementById("username");
      if (n !== null && n !== "") {
        ni.value = n;
        ni.disabled = true;
      }

      document.querySelectorAll("input[type='text']").forEach(e => {
        const key = e.id;
        const stored = localStorage.getItem(key);
        if (stored !== null) e.value = stored;
        e.addEventListener("input", () => {
          localStorage.setItem(key, e.value);
        });
      });
    }

    /* -----------------------------
       PDF.js in second canvas
       ----------------------------- */
    function initPdfJs() {
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    }

    async function renderPdfIntoSecondCanvas(pdfUrl) {
      const roleContainer = document.getElementById("role-container");
      const viewer = document.getElementById("pdfViewer");
      const status = document.getElementById("pdfStatus");

      roleContainer.classList.add("pdf-mode");   // hides role-stage
      viewer.style.display = "block";
      viewer.innerHTML = "";
      viewer.scrollTop = 0;

      status.style.display = "block";
      status.textContent = "Loading PDF...";

      try {
        const loadingTask = pdfjsLib.getDocument({ url: pdfUrl });
        const pdf = await loadingTask.promise;

        status.textContent = "Rendering pages...";

        const targetWidth = 920; // fit inside 960 with padding
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);

          const viewport1 = page.getViewport({ scale: 1 });
          const scale = targetWidth / viewport1.width;
          const viewport = page.getViewport({ scale });

          const canvas = document.createElement("canvas");
          canvas.className = "pdfPageCanvas";
          canvas.width = Math.floor(viewport.width);
          canvas.height = Math.floor(viewport.height);

          const ctx = canvas.getContext("2d", { alpha: false });
          viewer.appendChild(canvas);

          await page.render({ canvasContext: ctx, viewport }).promise;
        }

        status.style.display = "none";
      } catch (err) {
        console.error("PDF.js render error:", err);
        status.textContent = "Failed to load PDF (see Console).";
      }
    }

    function initSecondCanvasHotspots() {
      document.getElementById("hotspot-officer").addEventListener("click", function() {
        renderPdfIntoSecondCanvas("https://daryeaye.github.io/geotopia/GT1%20Officer+.pdf");
      });

      document.getElementById("hotspot-professor").addEventListener("click", function() {
        renderPdfIntoSecondCanvas("https://daryeaye.github.io/geotopia/GT1%20Professor+.pdf");
      });

      document.getElementById("hotspot-hacker").addEventListener("click", function() {
        renderPdfIntoSecondCanvas("https://daryeaye.github.io/geotopia/GT1%20Hacker+.pdf");
      });

      document.getElementById("hotspot-video").addEventListener("click", function() {
        window.open("https://www.youtube.com/watch?v=Fj98o3aFfk8", "_blank");
      });
    }

    document.addEventListener("DOMContentLoaded", function() {
      initPdfJs();
      showPage(currentPage);
      setupPersistence();
      setupPage3Listeners();
      initSecondCanvasHotspots();
    });
  </script>

  <script>
    /* -----------------------------
       Translation screenshot tool (same as original)
       ----------------------------- */
    document.getElementById("select-text").addEventListener("click", function() {
      const o = document.createElement("div");
      o.id = "selection-overlay";
      document.body.appendChild(o);

      let sX, sY, sB;

      o.addEventListener("mousedown", function(e) {
        sX = e.clientX;
        sY = e.clientY;

        sB = document.createElement("div");
        sB.id = "selection-box";
        sB.style.left = sX + "px";
        sB.style.top = sY + "px";
        sB.style.width = "0px";
        sB.style.height = "0px";
        o.appendChild(sB);

        function mH(e) {
          const cX = e.clientX, cY = e.clientY;
          const l = Math.min(sX, cX), t = Math.min(sY, cY);
          const w = Math.abs(cX - sX), h = Math.abs(cY - sY);
          sB.style.left = l + "px";
          sB.style.top = t + "px";
          sB.style.width = w + "px";
          sB.style.height = h + "px";
        }

        function uH() {
          o.removeEventListener("mousemove", mH);
          o.removeEventListener("mouseup", uH);

          const r = sB.getBoundingClientRect();
          document.body.removeChild(o);

          const T = document.getElementById("container");
          const TR = T.getBoundingClientRect();

          html2canvas(T, { useCORS: true, allowTaint: false }).then(canvas => {
            const sf = canvas.width / TR.width;
            const sx = (r.left - TR.left) * sf;
            const sy = (r.top - TR.top) * sf;
            const sw = r.width * sf;
            const sh = r.height * sf;

            const cc = document.createElement("canvas");
            cc.width = sw;
            cc.height = sh;

            const ctx = cc.getContext("2d");
            ctx.drawImage(canvas, sx, sy, sw, sh, 0, 0, sw, sh);

            cc.toBlob(blob => {
              if (blob) {
                const itm = new ClipboardItem({ "image/png": blob });
                navigator.clipboard.write([itm]).then(() => {
                  alert("Screenshot copied to clipboard.");
                }).catch(err => {
                  console.error("Failed to copy screenshot to clipboard", err);
                  alert("Failed to copy screenshot to clipboard.");
                });
              }
            });
          });
        }

        o.addEventListener("mousemove", mH);
        o.addEventListener("mouseup", uH);
      });
    });
  </script>
